    restart: on-failure

  route-management-query-api:
    build:
      context: .
      dockerfile: Eroad.RouteManagement.Query.API/Dockerfile
    container_name: route-management-query-api
    profiles: ["init-services"]
    ports:
      - "5006:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - System.Net.Http.SocketsHttpHandler.Http2UnencryptedSupport=true
      - ConnectionStrings__SqlServer=Server=sql;Database=RouteManagementQuery;User Id=sa;Password=$$tr0ngS@P@ssw0rd02;TrustServerCertificate=true;
      - ConsumerConfig__GroupId=route-query-consumer
      - ConsumerConfig__BootstrapServers=kafka-kraft:9092
      - ConsumerConfig__EnableAutoCommit=false
      - ConsumerConfig__AutoOffsetReset=Earliest
      - ConsumerConfig__AllowAutoCreateTopics=true
    depends_on:
      - kafka
      - sql
    restart: on-failure

  # BFF Gateway
  bff-gateway:
    build:
      context: .
      dockerfile: Eroad.BFF.Gateway/Dockerfile
    container_name: bff-gateway
    profiles: ["init-services"]
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ServiceEndpoints__DeliveryTrackingBaseUrl=http://delivery-tracking-query-api:8080
      - ServiceEndpoints__DeliveryTrackingCommandBaseUrl=http://delivery-tracking-command-api:8080
      - ServiceEndpoints__FleetManagementBaseUrl=http://fleet-management-query-api:8080
      - ServiceEndpoints__FleetManagementCommandBaseUrl=http://fleet-management-command-api:8080
      - ServiceEndpoints__RouteManagementBaseUrl=http://route-management-query-api:8080
      - ServiceEndpoints__RouteManagementCommandBaseUrl=http://route-management-command-api:8080
    depends_on:
      - delivery-tracking-command-api
      - delivery-tracking-query-api
      - fleet-management-command-api
      - fleet-management-query-api
      - route-management-command-api
      - route-management-query-api
    restart: on-failure
   
networks:
  default:    
    driver: bridge

volumes:
  mongodb_data: {}
